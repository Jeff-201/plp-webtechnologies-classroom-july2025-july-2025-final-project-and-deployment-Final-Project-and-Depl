<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Solara Studio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="images/logo.svg" alt="" /></a>
      <button id="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle navigation"><span class="hamburger"></span></button>
      <nav id="primary-nav" class="nav" role="navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact">
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" required minlength="2" />
        <span class="error" id="error-name" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <span class="error" id="error-email" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
        <span class="error" id="error-message" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <button class="btn" type="submit">Send message</button>
        <span id="form-status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-4"></span> Solara Studio.</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
